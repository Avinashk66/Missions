<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            color: #202124;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 25px;
            font-size: 14px;
        }

        header a {
            margin-left: 15px;
            text-decoration: none;
            color: #202124;
        }

        header a:hover {
            text-decoration: underline;
        }

        .apps {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -80px;
        }

        .logo {
            font-size: 92px;
            font-weight: 500;
            letter-spacing: -3px;
        }

        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #DB4437; }
        .logo span:nth-child(3) { color: #F4B400; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #0F9D58; }
        .logo span:nth-child(6) { color: #DB4437; }

        .search-box {
            width: 580px;
            max-width: 90%;
            margin-top: 25px;
            display: flex;
            align-items: center;
            padding: 10px 14px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            transition: box-shadow 0.2s ease;
        }

        .search-box:hover,
        .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 6px;
        }

        .icons {
            color: #9aa0a6;
            font-size: 18px;
            margin-right: 8px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 16px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons button:hover {
            border: 1px solid #dadce0;
        }

        footer {
            background-color: #f2f2f2;
            padding: 12px 25px;
            font-size: 14px;
            color: #70757a;
        }
    </style>
</head>
<body>

<header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <div class="apps">‚ãÆ‚ãÆ‚ãÆ</div>
</header>

<main>
    <div class="logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <div class="search-box">
        <span class="icons">üîç</span>
        <input type="text" placeholder="Search Google or type a URL">
        <span class="icons">üé§</span>
    </div>

    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</main>

<footer>
    India
</footer>

</body>
</html>
